# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - durationcheck
    - errcheck
    - copyloopvar  # Replaces exportloopref (deprecated since Go 1.22)
    - forcetypeassert
    - godot
    - gofmt
    - gosimple
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - usetesting  # Replaces tenv (deprecated since v1.64.0)
    - unconvert
    - unparam
    - unused
    - govet  # Replaces vet (deprecated)